name: Hanwu-AGI Autonomous Demo

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run simulation cycle
        run: cd agent && python autonomous_cycle.py

      - name: Commit results
        run: |
          git config user.name "Hanwu-AGI"
          git config user.email "bot@hanwu-agi.com"
          git add data/ docs/state.json
          git commit -m "ðŸ¤– cycle #$(cat docs/state.json | python3 -c 'import sys,json; print(json.load(sys.stdin)[\"cycle\"])')" || echo "No changes"
          git push
