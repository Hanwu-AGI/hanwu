<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hanwu-agi — alive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #111;
    }

    header .logo {
      font-size: 0.8rem;
      color: #9ca3af;
      letter-spacing: 0.15em;
    }

    header nav a {
      font-size: 0.7rem;
      color: #4b5563;
      text-decoration: none;
      letter-spacing: 0.15em;
      transition: color 0.2s;
    }

    header nav a:hover { color: #9ca3af; }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
    }

    .card {
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 48px;
      width: 100%;
      max-width: 480px;
      background: #0a0a0a;
    }

    .card-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 32px;
      border-bottom: 1px solid #111;
      margin-bottom: 32px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .dot.offline {
      background: #374151;
      box-shadow: none;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 10px #22c55e; }
      50% { opacity: 0.5; box-shadow: 0 0 20px #22c55e; }
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      color: #fff;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 0.65rem;
      color: #4b5563;
      letter-spacing: 0.2em;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-label {
      font-size: 0.65rem;
      color: #4b5563;
      letter-spacing: 0.15em;
    }

    .stat-value {
      font-size: 0.75rem;
      color: #22c55e;
      letter-spacing: 0.1em;
    }

    .stat-value.neutral {
      color: #9ca3af;
    }

    .divider {
      height: 1px;
      background: #111;
      margin-bottom: 32px;
    }

    .thinking-row {
      font-size: 0.65rem;
      color: #4b5563;
      letter-spacing: 0.1em;
      text-align: center;
      line-height: 1.8;
      margin-bottom: 32px;
    }

    .thinking-row span {
      color: #6b7280;
    }

    footer-links {
      display: block;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      border-top: 1px solid #111;
      padding-top: 32px;
    }

    .footer-links a {
      font-size: 0.6rem;
      color: #374151;
      text-decoration: none;
      letter-spacing: 0.2em;
      transition: color 0.2s;
    }

    .footer-links a:hover { color: #6b7280; }
  </style>
</head>
<body>

  <header>
    <div class="logo">hanwu-agi</div>
    <nav>
      <a href="https://github.com/Hanwu-AGI/hanwu">github</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="card-top">
        <div class="dot" id="dot"></div>
        <div class="card-title">alive</div>
        <div class="card-subtitle" id="subtitle">autonomous cycle running</div>
      </div>

      <div class="stats">
        <div class="stat-row">
          <span class="stat-label">last heartbeat</span>
          <span class="stat-value" id="last-heartbeat">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">last commit</span>
          <span class="stat-value" id="last-commit">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">cycle</span>
          <span class="stat-value" id="cycle">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">next cycle</span>
          <span class="stat-value neutral" id="next-cycle">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">win rate</span>
          <span class="stat-value" id="win-rate">—</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">total trades</span>
          <span class="stat-value neutral" id="total-trades">—</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="thinking-row">
        <span id="thinking">—</span>
      </div>

      <div class="footer-links">
        <a href="https://github.com/Hanwu-AGI/hanwu/commits/main">view commits →</a>
      </div>
    </div>
  </main>

  <script>
    function timeAgo(isoString) {
      if (!isoString) return '—';
      const diff = Math.floor((Date.now() - new Date(isoString).getTime()) / 1000);
      if (isNaN(diff) || diff < 0) return '—';
      if (diff < 60) return diff + 's ago';
      if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
      if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
      return Math.floor(diff / 86400) + 'd ago';
    }

    function nextCycleTime(isoString) {
      if (!isoString) return '—';
      const next = new Date(new Date(isoString).getTime() + 30 * 60 * 1000);
      if (isNaN(next.getTime())) return '—';
      const h = String(next.getHours()).padStart(2, '0');
      const m = String(next.getMinutes()).padStart(2, '0');
      return h + ':' + m;
    }

    async function fetchLastCommit() {
      try {
        const res = await fetch('https://api.github.com/repos/Hanwu-AGI/hanwu/commits/main');
        const data = await res.json();
        return data.commit?.committer?.date || null;
      } catch {
        return null;
      }
    }

    async function load() {
      try {
        const res = await fetch('./state.json?t=' + Date.now());
        const data = await res.json();

        document.getElementById('dot').className = 'dot';
        document.getElementById('subtitle').textContent = 'autonomous cycle running';
        document.getElementById('last-heartbeat').textContent = timeAgo(data.last_update);
        document.getElementById('cycle').textContent = '#' + data.cycle;
        document.getElementById('next-cycle').textContent = nextCycleTime(data.last_update);
        document.getElementById('win-rate').textContent = data.win_rate + '%';
        document.getElementById('total-trades').textContent = data.total_trades;
        document.getElementById('thinking').textContent = data.thinking || '—';
      } catch {
        document.getElementById('dot').className = 'dot offline';
        document.getElementById('subtitle').textContent = 'offline';
      }

      const commitDate = await fetchLastCommit();
      document.getElementById('last-commit').textContent = timeAgo(commitDate);
    }

    load();
    setInterval(load, 60000);
  </script>

</body>
</html>
